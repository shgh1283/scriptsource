<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 함수 생성
      function multiply(x, y) {
        return x * y;
      }
      console.log(multiply);
      0;
      console.log(multiply()); // NaN (Not a Number)
      console.log(multiply(5, 4));

      function test(a, b, c, d) {
        // 변수에 값이 할당 안된다면 초기값 부여
        a = a || 52;
        d = d || 123;
        console.log("a=", a, "b=", b, "c =", c, "d= ", d);
        console.log(`a = ${a}, b=${b}, c=${c}, d= ${d}`);
      }
      test();
      test(1, 3);
      test(1, 3, 5);
      test(1, 3, 5, 7);

      function test2(a = 1, b = 2, c = 3, d = 4) {
        console.log("a=", a, "b=", b, "c =", c, "d= ", d);
      }
      const myFunction = function (a, b) {
        return a + b;
      };

      console.log(myFunction(8, 7));

      const myFunction2 = (a, b) => a + b;
      console.log(myFunction2(7, 7));
    </script>
  </body>
</html>
